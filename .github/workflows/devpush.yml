name: test gen

on:
  push:
    branches:
      - dev

jobs:
  generate-exe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: PyInstaller Windows
        uses: JackMcKew/pyinstaller-action-windows@main
        with:
          path: src

      - uses: actions/upload-artifact@v2
        with:
          name: my-exe
          path: src/dist/windows
